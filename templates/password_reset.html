{% extends "layout.html" %}

{% block title %}
    Password Reset
{% endblock %}

{% block main %}
    <form action="{{ url_for('password_reset') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="current password" placeholder="current password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new password" placeholder="new password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="retyped password" placeholder="retype password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">reset</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
